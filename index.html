<script>
document.addEventListener("DOMContentLoaded", function () {
    const carouselContainer = document.querySelector(".carousal-container");
    const slides = document.querySelectorAll(".slides");
    const totalSlides = slides.length;

    let currentIndex = 0;

    // Clone the first slide and append it to the end
    const firstSlideClone = slides[0].cloneNode(true);
    carouselContainer.appendChild(firstSlideClone);

    function moveToNextSlide() {
        currentIndex++;
        carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;

        // Reset to the first slide after the last one
        if (currentIndex === totalSlides) {
            setTimeout(() => {
                carouselContainer.style.transition = "none"; // Disable animation
                currentIndex = 0;
                carouselContainer.style.transform = `translateX(0)`;
                setTimeout(() => {
                    carouselContainer.style.transition = "transform 1s ease-in-out"; // Re-enable animation
                });
            }, 1000); // Match the transition duration
        }
    }

    // Automatically move to the next slide every 5 seconds
    setInterval(moveToNextSlide, 5000);
});
</script>
